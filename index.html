<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <!-- Weather Section -->
        <section class="weather-section">
            <header class="weather-header">
                <h1 class="weather-heading">Weather App</h1>
            </header>
            <form class="search-location-form">
                <input type="text" class="search-city-input" placeholder="Enter Location Name">
            </form>

            <!-- Weather Forecast Wrapper -->
            <div class="weather-forecast-wrapper">
                <!-- Forecast Hour Wrapper -->
                <div class="forecast-hour-wrapper">
                    <h3 class="forecast-hour-heading forecast-heading">Forecast for hours</h3>
                    <div class="forecast-for-hours"></div>
                </div>
                <!-- End of Forecast Hour Wrapper -->
                <!-- Current Weather Wrapper -->
                <div class="current-weather-wrapper">
                    <p class="last-updated"></p>
                    <p class="current-location"></p>
                    <img class="current-weather-icon-img">
                    <p class="current-temperature"></p>
                    <button class="refresh-weather-btn">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                </div>
                <!-- End of Current Weather Wrapper -->
                <!-- Forecast 3 Days Wrapper -->
                <div class="forecast-3-days-wrapper">
                    <h3 class="forecast-3-days-heading forecast-heading">Forecast for 3 days</h3>
                    <div class="forecast-3-days"></div>
                </div>
                <!-- End of Forecast 3 Days Wrapper -->
            </div>
            <!-- End of Weather Forecast Wrapper -->
            <!-- End of Weather Section -->
        </section>
    </div>
    <script src="/script.js"></script>
</body>
</html>
